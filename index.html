<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h1 class="h1">Rock, Paper, Scissors </h1>
    <div class="results"><h4 class="result">Start play!</h4></div>

    <div class="scores">
      <div class="user">YOU</div>
      <div class="comp">OPPONENT</div>
      <h1> <span id="user-score"> 0 </span> : <span id="computer-score"> 0 </span></h1>
    </div>

    <div class="choises">
      <div class="choise" id='rock'><i class="far fa-hand-rock"></i></div>
      <div class="choise" id='paper'><i class="far fa-hand-paper"></i></div>
      <div class="choise" id='scissors'><i class="far fa-hand-scissors"></i></div>
    </div>

    <h3 class='footer'>Make your own score</h3>
    <script src="script.js"></script>
  </body>
</html>
